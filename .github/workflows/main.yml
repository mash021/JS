
name: Test 13 Commits with JS Files

on:
  workflow_dispatch:  # قابلیت اجرای دستی

jobs:
  commit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "YourGitHubUsername"
          git config --global user.email "your-email@example.com"

      - name: Make multiple commits with JS files
        run: |
          for i in {1..13}; do
            filename="script-$(date +%Y%m%d-%H%M%S).js"
            echo "// This is an automated file: Commit $i on $(date)" > $filename
            git add $filename
            git commit -m "Automated commit $i - Added $filename"
            git push
            echo "Waiting for 5 minutes before next commit..."
            sleep 300  # 300 ثانیه یعنی 5 دقیقه
          done
